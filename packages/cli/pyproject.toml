[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ninho"
version = "1.0.0"
description = "CLI for AI coding context management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ninho", email = "hello@ninho.ai"}
]
keywords = ["ai-coding", "context", "claude-code", "prd", "memory", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
]
requires-python = ">=3.9"
dependencies = [
    "ninho-core>=1.0.0",
]

[project.scripts]
ninho = "ninho_cli.main:main"

[project.urls]
Homepage = "https://ninho.ai"
Repository = "https://github.com/ninho-ai/ninho"
Documentation = "https://ninho.ai/docs"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["ninho_cli*"]

[tool.ruff]
line-length = 100
target-version = "py39"
