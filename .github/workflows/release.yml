name: Release

on:
  push:
    tags: ['v*']

jobs:
  release-github:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            install.sh
            README.md

  release-pypi:
    runs-on: ubuntu-latest
    needs: release-github
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build core package
        working-directory: packages/core
        run: python -m build

      - name: Build CLI package
        working-directory: packages/cli
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload packages/core/dist/*
          twine upload packages/cli/dist/*

  validate-plugin:
    runs-on: ubuntu-latest
    needs: release-github
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin structure
        run: |
          # Check required files exist
          test -f adapters/claude-code/.claude-plugin/plugin.json
          test -f adapters/claude-code/hooks/hooks.json

          # Validate JSON syntax
          python3 -c "import json; json.load(open('adapters/claude-code/.claude-plugin/plugin.json'))"
          python3 -c "import json; json.load(open('adapters/claude-code/hooks/hooks.json'))"

          echo "Plugin structure validated successfully!"

  notify-registry:
    runs-on: ubuntu-latest
    needs: [release-github, validate-plugin]
    steps:
      - name: Notify community registry
        run: |
          echo "Plugin released: ${{ github.ref_name }}"
          echo "Registry notification would go here"
          # Future: Submit to claude-plugins.dev registry
