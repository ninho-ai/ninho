name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

  validate-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Claude Code plugin structure
        run: |
          # Check required files exist
          test -f adapters/claude-code/.claude-plugin/plugin.json
          test -f adapters/claude-code/hooks/hooks.json

          # Validate JSON syntax
          node -e "require('./adapters/claude-code/.claude-plugin/plugin.json')"
          node -e "require('./adapters/claude-code/hooks/hooks.json')"

          echo "Plugin structure validated successfully"

  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python tools
        run: pip install ruff

      - name: Lint Python
        run: ruff check packages/core/src adapters/claude-code/scripts
