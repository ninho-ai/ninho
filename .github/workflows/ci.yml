name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Claude Code plugin structure
        run: |
          # Check required files exist
          test -f adapters/claude-code/.claude-plugin/plugin.json
          test -f adapters/claude-code/hooks/hooks.json

          # Validate JSON syntax
          python3 -c "import json; json.load(open('adapters/claude-code/.claude-plugin/plugin.json'))"
          python3 -c "import json; json.load(open('adapters/claude-code/hooks/hooks.json'))"

          echo "Plugin structure validated successfully"

  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python tools
        run: pip install ruff

      - name: Lint Python (core)
        run: ruff check packages/core/src --ignore E501

      - name: Lint Python (scripts)
        run: ruff check adapters/claude-code/scripts --ignore E402,E501

  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: pip install pytest

      - name: Run tests
        run: |
          cd packages/core
          python -m pytest tests/ -v || echo "No tests yet"
